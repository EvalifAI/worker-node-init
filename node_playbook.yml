---
- hosts: localhost
  become: true
  tasks:
  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: Add an apt signing key for Docker
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add apt repository for stable version
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  - name: Install docker and its dependecies
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce 
      - docker-ce-cli 
      - containerd.io
    notify:
      - docker status



  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none

  - name: Disable swap
    command: swapoff -a
    when: ansible_swaptotal_mb > 0


  - name: Enable ip forward
    ansible.posix.sysctl:
      name: net.ipv4.ip_forward
      value: '1'
      sysctl_set: yes

  - name: Apply ip forward config
    command: sysctl -p

  - name: Add an apt signing key for Kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Adding apt repository for Kubernetes
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - name: Install Kubernetes binaries
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - kubelet=1.22.7-00
        - kubeadm=1.22.7-00
        - kubectl=1.22.7-00

  - name: Update cgroup driver for node
    copy:
      dest: "/etc/docker/daemon.json"
      content: |
        { "exec-opts": ["native.cgroupdriver=systemd"],
        "log-driver": "json-file",
        "log-opts":
        { "max-size": "100m" },
        "storage-driver": "overlay2"
        }

  - name: Daemon reload
    command: systemctl daemon-reload

  - name: Restart docker-ce
    command: systemctl restart docker

  - name: Enable docker
    command: systemctl enable docker

  - name: Retrieve kubeadm join command
    command: ssh -i /etc/ssh/ssh_host_ecdsa_key -o "StrictHostKeyChecking accept-new" root@"{{ master_node_address }}" "kubeadm token create --print-join-command"
    register: kubeadm_join_command

  - name: Join the node to cluster
    command: "{{ kubeadm_join_command.stdout }}"

  handlers:
    - name: docker status
      ansible.builtin.service:
        name: docker
        state: started